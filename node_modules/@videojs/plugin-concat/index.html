<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>videojs-concat Demo</title>
  <link href="node_modules/video.js/dist/video-js.css" rel="stylesheet">
  
</head>
<body>
  <video id="videojs-concat-player" class="video-js vjs-default-skin" controls>
    <source src="//vjs.zencdn.net/v/oceans.mp4" type='video/mp4'>
    <source src="//vjs.zencdn.net/v/oceans.webm" type='video/webm'>
  </video>
  <ul>
    <li><a href="/test/debug.html">Run unit tests in browser.</a></li>
    <li><a href="docs/api/">Read generated docs.</a></li>
  </ul>
  <script src="node_modules/video.js/dist/video.js"></script>
  <script src="node_modules/@videojs/http-streaming/dist/videojs-http-streaming.js"></script>
  <script src="node_modules/videojs-contrib-eme/dist/videojs-contrib-eme.js"></script>
  <script src="dist/videojs-plugin-concat.js"></script>
  <script>
    (function(window, videojs) {
      var examplePlayer = window.examplePlayer = videojs('videojs-concat-player');
      var concat = window.concat = examplePlayer.concat();

      window.player = examplePlayer;
    }(window, window.videojs));
  </script>
</body>
</html>
