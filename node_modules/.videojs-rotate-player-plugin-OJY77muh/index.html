<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>videojs-rotate-player-plugin Demo</title>
  <link href="node_modules/video.js/dist/video-js.css" rel="stylesheet">
  <link href="dist/videojs-rotate-player-plugin.css" rel="stylesheet">
</head>
<body>
  <video id="videojs-rotate-player-plugin-player" class="video-js vjs-default-skin" controls>
    <source src="//vjs.zencdn.net/v/oceans.mp4" type='video/mp4'>
    <source src="//vjs.zencdn.net/v/oceans.webm" type='video/webm'>
  </video>
  <ul>
    <li><a href="/test/debug.html">Run unit tests in browser.</a></li>
    <li><a href="docs/api/">Read generated docs.</a></li>
  </ul>
  <script src="node_modules/video.js/dist/video.js"></script>
  <script src="dist/videojs-rotate-player-plugin.js"></script>
  <script>
    (function(window, videojs) {
      var player = window.player = videojs('videojs-rotate-player-plugin-player');
      var rotatePlayerPlugin = window.rotatePlayerPlugin = player.rotatePlayerPlugin();
    }(window, window.videojs));
  </script>
</body>
</html>
