<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Flicknexs </title>
      <!-- Favicon -->
      <link rel="shortcut icon" href="../admin/dashassets/images/fl-logo.png" />
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="../admin/dashassets/css/bootstrap.min.css">
      <!-- Typography CSS -->
      <link rel="stylesheet" href="../admin/dashassets/css/typography.css">
      <!-- Style CSS -->
      <link rel="stylesheet" href="../admin/dashassets/css/style.css">
      <!-- Responsive CSS -->
      <link rel="stylesheet" href="../admin/dashassets/css/responsive.css">
   </head>
   <body>
      <!-- loader Start -->
      <div id="loading">
         <div id="loading-center">
         </div>
      </div>
      <!-- loader END -->
        <!-- Sign in Start -->
      <section class="sign-in-page">
         <div class="container h-100">
            <div class="row justify-content-center align-items-center h-100">
               <div class="col-md-6 col-sm-12 col-12 ">
                  <div class="sign-user_card ">
                     <div class="sign-in-page-data">
                        <div class="sign-in-from w-100 m-auto">
                           <h3 class="mb-0">Reset Password</h3>
                           <p class="text-white">Enter your email address and we'll send you an email with instructions to reset your password.</p>
                           <form class="mt-4">
                              <div class="form-group">
                                <input type="email" class="form-control mb-0" id="exampleInputEmail2" placeholder="Email address" autocomplete="off" required>                                
                              </div>
                              <div class="d-inline-block w-100">
                                 <a href="sign-in.html" class="btn btn-primary float-right">Reset Password</a>
                              </div>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
        <!-- Sign in END -->
         
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="../admin/dashassets/js/jquery.min.js"></script>
      <script src="../admin/dashassets/js/popper.min.js"></script>
      <script src="../admin/dashassets/js/bootstrap.min.js"></script>
      <!-- Appear JavaScript -->
      <script src="../admin/dashassets/js/jquery.appear.js"></script>
      <!-- Countdown JavaScript -->
      <script src="../admin/dashassets/js/countdown.min.js"></script>
      <!-- Counterup JavaScript -->
      <script src="../admin/dashassets/js/waypoints.min.js"></script>
      <script src="../admin/dashassets/js/jquery.counterup.min.js"></script>
      <!-- Wow JavaScript -->
      <script src="../admin/dashassets/js/wow.min.js"></script>
      <!-- Slick JavaScript -->
      <script src="../admin/dashassets/js/slick.min.js"></script>
      <!-- Owl Carousel JavaScript -->
      <script src="../admin/dashassets/js/owl.carousel.min.js"></script>
      <!-- Magnific Popup JavaScript -->
      <script src="../admin/dashassets/js/jquery.magnific-popup.min.js"></script>
      <!-- Smooth Scrollbar JavaScript -->
      <script src="../admin/dashassets/js/smooth-scrollbar.js"></script>
      <!-- Chart Custom JavaScript -->
      <script src="../admin/dashassets/js/chart-custom.js"></script>
      <!-- Custom JavaScript -->
      <script src="../admin/dashassets/js/custom.js"></script>
   </body>
</html>
